<!DOCTYPE html>
<html>
<head>

	<title>NICE</title>

						<div class="circle"> </div>
						<div class="circle"></div>
						<div class="circle"></div>
						<div class="circle"></div>
					</div>
				</div>
			</div>
		</div>
